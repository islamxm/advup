<div class="port">
    <div class="container">
        <div class="port__in">
            <div class="port__head">
                <h2 class="port__head_title section-title">Наше портфолио</h2>
                <div class="port__head_text">Хотите также?</div>
            </div>
            <div class="port__body">
                <div class="port__body_side">
                    <h2 class="port__body_side_name">Вид сайта</h2>
                    <button class="port__body_side_btn" data-filter="all">
                        <div class="port__body_side_btn_icon"></div>
                        <div class="port__body_side_btn_text">Все</div>
                    </button>
                    <button class="port__body_side_btn" data-toggle=".landing">
                        <div class="port__body_side_btn_icon"></div>
                        <div class="port__body_side_btn_text">Landing page/сайт-визитка</div>
                    </button>
                    <button class="port__body_side_btn" data-toggle=".ecom">
                        <div class="port__body_side_btn_icon"></div>
                        <div class="port__body_side_btn_text">Интернет-магазин</div>
                    </button>
                    <button class="port__body_side_btn" data-toggle=".coor">
                        <div class="port__body_side_btn_icon"></div>
                        <div class="port__body_side_btn_text">Корпоративный сайт</div>
                    </button>
                </div>
                <div class="port__body_content">
                    <div class="port__body_content_slider swiper">
                        <div class="port__body_content_slider_wr swiper-wrapper">
                            <div class="port__body_content_slider_sl swiper-slide mix landing">
                                <picture>
                                    <source srcset="" type="image/webp">
                                    <img src="./img/port-1.png" alt="">
                                </picture>
                            </div>
                            <div class="port__body_content_slider_sl swiper-slide mix ecom">
                                <picture>
                                    <source srcset="" type="image/webp">
                                    <img src="./img/port-2.png" alt="">
                                </picture>
                            </div>
                            <div class="port__body_content_slider_sl swiper-slide mix coor">
                                <picture>
                                    <source srcset="" type="image/webp">
                                    <img src="./img/port-2.png" alt="">
                                </picture>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
